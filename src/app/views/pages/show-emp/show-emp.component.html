<main class="p-3 w-6/12">
    <div class="shadow rounded-md p-3">
        <div class="flex items-center justify-between border-b pb-2">
            <p class="text-gray-600 font-medium">Employee details</p>
            <button class="text-white bg-blue-400 text-sm px-3 py-1 rounded-md hover:shadow-md hover:-translate-y-0.5" (click)="goBack()">&larr; Go Back</button>
        </div>
        <div class="flex items-center gap-2 pb-2 border-b mt-5">
            <div
                class="w-[70px] h-[70px] rounded-full bg-blue-400 flex items-center justify-center border-2 border-blue-200">
                <p class="text-white text-2xl">{{namefirstLetter | uppercase}}</p>
            </div>
        
                <p class="text-gray-500 text font-medium">{{data?.name | titlecase}}</p>
            
        </div>

        <div class="grid grid-cols-2 gap-3 py-4 border-b" id="details-box">
            <div class="px-2 py-1.5 border rounded">
                <p class="text-sm font-medium text-gray-500">Name</p>
                <p class="text-sm text-gray-400">{{data?.name | titlecase}}</p>
            </div>
            <div class="px-2 py-1.5 border rounded">
                <p class="text-sm font-medium text-gray-500">Email</p>
                <p class="text-sm text-gray-400">{{data?.email}}</p>
            </div>
            <div class="px-2 py-1.5 border rounded">
                <p class="text-sm font-medium text-gray-500">Mobile number</p>
                <p class="text-sm text-gray-400">{{data?.mobile}}</p>
            </div>
            <div class="px-2 py-1.5 border rounded">
                <p class="text-sm font-medium text-gray-500">Role</p>
                <p class="text-sm text-gray-400">{{data?.empRole | titlecase}}</p>
            </div>
            <div class="px-2 py-1.5 border rounded">
                <p class="text-sm font-medium text-gray-500">Gender</p>
                <p class="text-sm text-gray-400">{{data?.empGen | titlecase}}</p>
            </div>
        </div>

        <div class="grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-3 mt-4">
            <button class="bg-gray-600 text-white px-3 py-1 text-sm rounded-md" (click)="onEdit(data?.id)">Edit</button>
            <button class="bg-red-500 text-white px-3 py-1 text-sm rounded-md" (click)="onDelete(data?.id)">Delete</button>
        </div>
    </div>
</main>
