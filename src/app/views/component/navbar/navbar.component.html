<nav class="bg-white px-3 py-2 border-b flex items-center justify-between relative">
    <h3 class="text-xl font-medium text-gray-700">Logo.</h3>

    <!-- <button *ngIf="!LoggedIn"
        class="bg-blue-400 text-white font-medium text-sm px-3 py-1 rounded-md hover:-translate-y-0.5 hover:shadow-md"
        (click)="login()">Log in</button> -->

    <div *ngIf="LoggedIn">

        <button (click)="sideBarGo()">

            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                    class="text-gray-500" />
            </svg>
        </button>


        <div class="sideBar h-full p-3 w-[180px] fixed top-0 right-0 bg-white border-l border-t mt-11"
            [class.sideBar]="sideBar">
            <ul class="grid gap-3">
                <li (click)="sideBarGo()" class="text-sm font-medium text-gray-400 hover:text-gray-500 py-1 border-b"><a
                        routerLink="/dashboard/employee" class="flex items-center gap-3 text-sm font-medium text-gray-400"><span class="text-sm font-medium text-gray-400 hover:text-gray-500">Employee dashboard</span></a>
                </li>
                <li (click)="sideBarGo()" class="text-sm font-medium text-gray-400 hover:text-gray-500 py-1 border-b"><a
                        href="#" class="flex items-center gap-3 text-sm font-medium text-gray-400"><svg
                            xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                                class="text-gray-400" />
                        </svg><span class="text-sm font-medium text-gray-400 hover:text-gray-500">Profile</span></a>
                </li>
                <li (click)="sideBarGo()" class="text-sm font-medium text-gray-400 hover:text-gray-500 py-1 border-b"><a
                        routerLink="/user-form" class="flex items-center gap-3 text-sm font-medium text-gray-400"><svg
                            xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" class="text-gray-400"/>
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" class="text-gray-400"/>
                        </svg><span class="text-sm font-medium text-gray-400 hover:text-gray-500">Create account</span></a>
                </li>
                <li class="py-1 border-b"><button (click)="logOut()"
                        class="flex items-center gap-3 text-sm font-medium text-gray-400"><svg
                            xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                                class="text-gray-500" />
                            <path fill-rule="evenodd"
                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                                class="text-gray-500" />
                        </svg><span class="text-sm font-medium text-gray-400 hover:text-gray-500">Log
                            Out</span></button>
                </li>
            </ul>
        </div>
    </div>
</nav>
